version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mtg-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mtg
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mtg_secret}
      POSTGRES_DB: mtg_collection
    volumes:
      - mtg_postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Different port to avoid conflicts with other projects
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mtg -d mtg_collection"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://mtg:${DB_PASSWORD:-mtg_secret}@db:5432/mtg_collection
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      PORT: 5000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      GOOGLE_APPLICATION_CREDENTIALS: /app/google-credentials.json
    ports:
      - "5050:5000"  # Different port to avoid conflicts
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - mtg_uploads:/app/uploads
      - ./backend/google-credentials.json:/app/google-credentials.json:ro

  # React Frontend (for production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:5050/api}
    container_name: mtg-frontend
    restart: unless-stopped
    ports:
      - "5051:80"  # Different port to avoid conflicts
    depends_on:
      - backend

volumes:
  mtg_postgres_data:
  mtg_uploads:
